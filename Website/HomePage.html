<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacktoberfest Contributors</title>
  <style>
    /* Basic reset and smooth scrolling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
    }

    /* Navbar styling */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #007acc;
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* Section styling */
    section {
      padding: 80px 0;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .contributor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contributor {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .contributor:hover {
      transform: scale(1.05);
    }

    .contributor img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .contributor a {
      text-decoration: none;
      color: #007acc;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#contributors">Contributors</a></li>
      <li><a href="#kittens">Kittens</a></li>
      <li><a href="#puppies">Puppies</a></li>
    </ul>
  </nav>

  <!-- Contributors Section -->
  <section id="contributors">
    <h2>Hacktoberfest Contributors</h2>
    <div class="contributor-grid" id="contributor-grid">
      <!-- Contributors will be dynamically injected here by JavaScript -->
    </div>
  </section>

  <!-- Kittens Section -->
  <section id="kittens">
    <h2>Adorable Kittens</h2>
    <div class="contributor-grid">
      <div class="contributor">
        <img src="https://unsplash.com/images/animals/kitten" alt="Kitten">
        <a href="https://www.example.com/kittens">Learn More About Kittens</a>
      </div>
      <div class="contributor">
        <img src="https://placekitten.com/401/300" alt="Kitten">
        <a href="https://unsplash.com/s/photos/cute-kitten">Cute Kitten Gallery</a>
      </div>
    </div>
  </section>

  <!-- Puppies Section -->
  <section id="puppies">
    <h2>Cute Puppies</h2>
    <div class="contributor-grid">
      <div class="contributor">
        <img src="https://placedog.net/400/300" alt="Puppy">
        <a href="https://www.example.com/puppies">Meet the Puppies</a>
      </div>
      <div class="contributor">
        <img src="https://placedog.net/401/300" alt="Puppy">
        <a href="https://www.example.com/puppies">Puppy Cuteness Overload</a>
      </div>
    </div>
  </section>

  <!-- JavaScript to dynamically load contributors -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
      fetch('Contributor_list.json')
        .then(response => response.json())
        .then(data => {
          const contributorGrid = document.getElementById('contributor-grid');

          
          data.forEach(contributor => {
            const contributorElement = document.createElement('div');
            contributorElement.className = 'contributor';

            
            const randomKittenImage = `https://placekitten.com/${Math.floor(Math.random() * 100 + 300)}/200`;

           
            contributorElement.innerHTML = `
              <img src="${randomKittenImage}" alt="Contributor Avatar">
              <a href="#">${contributor.name}</a>
              <p>${contributor.action}</p>
            `;

            
            contributorGrid.appendChild(contributorElement);
          });
        })
        .catch(error => console.error('Error loading contributors:', error));
    });
  </script>
</body>
</html>
