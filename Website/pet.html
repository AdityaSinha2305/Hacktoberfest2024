<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Your Pets</title>
    <link rel="stylesheet" href="./HomePage.css">

    <style>
        /* Style for the cloud */
        .cloud {
            position: absolute;
            display: none;
            width: 120px;
            height: 80px;
            background-color: #f0f0f0;
            border-radius: 60px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            opacity: 0.8;
            z-index: -1;
            animation: float 4s infinite ease-in-out;
        }

        /* Additional cloud circles to make it fluffy */
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background-color: #f0f0f0;
            z-index: -1;
        }

        .cloud:before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 15px;
            border-radius: 50%;
        }

        .cloud:after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 15px;
            border-radius: 50%;
        }

        /* Animation for the cloud to float up and down */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Style for the Generate Name button */
        button {
            position: relative;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <ul class="nav-links">
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li class="center"><a href="./dashboard.html#contributors">Contributors</a></li>
            <li class="upward"><a href="./dashboard.html#kittens">Kittens</a></li>
            <li class="forward"><a href="./dashboard.html#puppies">Puppies</a></li>
            <li class="forward"><a href="./pet.html">Name Your Pet</a></li> <!-- Link to the new page -->
        </ul>
    </nav>

    <section id="name-your-pet">
        <h2>Pet Name Generator</h2>

        <form id="pet-name-form">
            <label for="pet-type">Pet Type:</label>
            <input type="text" id="petType" list="types" required>
            <datalist id="types">
                <option value="Dog">
                <option value="Cat">
                <option value="Bird">    
            </datalist>

            <br><br><br>

            <label for="pet-trait">Your pet's trait:</label>
            <input type="text" id="petTrait" list="traits" required>
            <datalist id="traits">
                <option value="Playful">
                <option value="Calm">
                <option value="Energetic"> 
                <option value="Loyal"> 
                <option value="Curious">            
            </datalist>

            <br><br><br>
            
            <label for="pet-colour">Colour of your pet:</label>
            <input type="text" id="petColour" list="colours" required>
            <datalist id="colours">
                <option value="Black">
                <option value="White">
                <option value="Brown">    
            </datalist>
            <br><br><br>

            <button type="submit" id="generate-btn">Generate Name</button>
            <!-- <div class="cloud" id="cloud"></div> -->
        </form>

        <br><br><br>
        <img id="pet-image" src="" alt="Random Pet Image" style="width:300px; height:300px;visibility: hidden;">
        <br><br><br>
        <h3 id="generated-name"></h3>
    </section>

    <footer>
        <p style="text-align: center;">&copy; <span id="year"></span> Hacktoberfest. All rights reserved.</p>
    </footer>

    <!-- <script src="pet-name.js"></script> -->
    <script src="pet-name-generator.js"></script>

</body>
</html>
